<!DOCTYPE html>
<html>
<head>
	<title>Frameset</title>
	<frameset rows="150,*" border="1">
	<frame name="top" src="top.html" scrolling="no" noresize="noresize" frameborder="10px">
	<frameset cols="300,*">
		<frame name="left" src="left.html" scrolling="no" noresize="noresize" frameborder="50px"></frame>
		<frame name="right" src="right.html" scrolling="auto" noresize="noresize" frameborder="5"></frame>
	</frameset>
</frameset>
</head>
<body>
</body>
</html>
