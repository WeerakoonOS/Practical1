<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
<h3>Form</h3>
<form>
	Name:
	<input type="Text" name="name" size="10">
	<br><br>
	Age:
	<input type="Text" name="name" size="10">
	<br><br>
	School:
	<input type="Text" name="name" size="10">
	<br><br>
	Birthdate:
	<input type="date" name="birthday" max="2017-06-21">
	<br><br>
	Gender:
	<input type="radio" name="gender" value="Male">Male
	<input type="radio" name="gender" value="Female">Female
	<br><br>
	Civil Status:
	<input type="checkbox" name="Married" >Married
	<input type="checkbox" name="Unmarried">Single
    <br><br>
    Address:
    <textarea name="address" cols="30" rows="2">your Address</textarea>
    <br><br>
    University:
    <select name="University" multiple size="3"><!--multiple size defines a scroll bar><-->
    	<option selected>UCSC</option>
    	<option>UoK</option>
    	<option>UoR</option>
    	<option>UoM</option>
    	<option>SUSL</option>
    	<option>UWU</option>
    </select>
    <br><br>
    <input type="Submit" value="Submit">
    <input type="Submit" value="Cancel">

</form>
</body>
</html>
